<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Recipe Book</title>
    <link href="./static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="mainHeaderImage">
                <img src="./images/hotsauce.jpg" id="mainHeaderImage">
            </div>
            <div class="headerText">
                <div class="headerTitle">
                    <h1>Favorite Recipes</h1>
                </div>
                <div class="homeLink">
                    <a href="./index.html" id="guitarhome">Back to Home Page</a>
                </div>
            </div>
        </div>
        <div class="mainBody">
            <div class="leftBody">
                <h2 style="color: greenyellow;">Coming Soon!</h2>
                <h4>Select a group to show available recipes:</h4>
                <div class="recipeFilterButtons" id="allRecipeFilterButtons">
                    <button id="allButton">All Recipes</button>
                    <button id="dinnerButton">Dinner Recipes</button>
                    <button id="holidayButton">Holiday Recipes</button>
                    <button id="weekdayButton">Quick Dinner Recipes</button>
                    <button id="sidesButton">Side Dish Recipes</button>
                    <button id="toppingButton">Garnishes</button>
                    <button id="drinkButton">Cocktails</button>
                </div>
            </div>
            <div class="rightBody" id="mainRecipeBody">
                <div class="recipeButtons" id="allRecipeButtons">

                </div>
                <div class="recipeBody" id="recipeIngredientsAndDirections">

                </div>
            </div>
        </div>
    </div>

    <script src="./static/recipe.js"></script>
</body>
</html>
